    <h1>Setup</h1>
    Enceladus has minimual depencencies. It currently only uses c++ 17 and the
    standard template library. Make is used to build the share library and the
    examples. You will want to start by installing <b>gcc</b> and <b>Make</b>

    <pre class="w3-card w3-black w3-margin">
      <code>
      # sudo apt install g++ make
      </code>
      <i class ="fa fa-copy"></i>
    </pre>
